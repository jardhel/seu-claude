name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Validate the release (tests already passed locally via release.sh)
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify tag matches package.json version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "âœ“ Version check passed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Tree-sitter grammars
        run: npm run download-grammars

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  # Create GitHub release (npm publish is done locally via release.sh)
  github-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Check if GitHub release exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.tag }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cat << 'EOF' > release_notes.md
          ## ğŸš€ seu-claude ${{ steps.version.outputs.tag }}

          ### Installation
          \`\`\`bash
          npm install -g seu-claude
          # or
          npx seu-claude
          \`\`\`

          ### What's New
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ### Quick Start
          Add to your Claude Code settings:
          \`\`\`json
          {
            "mcpServers": {
              "seu-claude": {
                "command": "npx",
                "args": ["seu-claude"],
                "env": { "PROJECT_ROOT": "." }
              }
            }
          }
          \`\`\`

          ### Links
          - ğŸ“¦ [npm package](https://www.npmjs.com/package/seu-claude)
          - ğŸ“– [Documentation](https://github.com/${{ github.repository }}#readme)
          - ğŸ› [Report issues](https://github.com/${{ github.repository }}/issues)
          EOF

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: seu-claude ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "GitHub release ${{ steps.version.outputs.tag }} already exists (created by release.sh)"

  notify:
    name: Post-release notification
    needs: [validate, github-release]
    runs-on: ubuntu-latest

    steps:
      - name: Release notification
        run: |
          echo "============================================"
          echo "ğŸš€ seu-claude ${GITHUB_REF_NAME} validated!"
          echo "============================================"
          echo ""
          echo "ğŸ“¦ npm: https://www.npmjs.com/package/seu-claude"
          echo "ğŸ·ï¸  GitHub: https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF_NAME}"
          echo ""
          echo "âœ… Build and tests passed"
          echo "âœ… GitHub release created/verified"
          echo ""
          echo "============================================"
