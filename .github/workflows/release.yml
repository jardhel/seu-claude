name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write  # Required for npm OIDC trusted publishing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download Tree-sitter grammars
        run: npm run download-grammars
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on moderate vulnerabilities
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      
      - name: Verify package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: ${{ steps.version.outputs.version }}"
      
      - name: Publish to npm (dry run)
        if: ${{ inputs.dry_run == true }}
        run: npm publish --dry-run --provenance
      
      # npm Trusted Publishing with provenance attestation
      # Requires NPM_TOKEN: Generate a Granular Access Token at npmjs.com
      # Token should have: Read-write access to seu-claude, CIDR allowlist optional
      # Provenance creates verifiable supply chain attestation
      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create git tag (manual trigger only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run != true }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## üöÄ seu-claude ${{ steps.version.outputs.tag }}
          
          ### Installation
          ```bash
          npm install -g seu-claude
          # or
          npx seu-claude
          ```
          
          ### What's New
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ### Quick Start
          Add to your Claude Code settings:
          ```json
          {
            "mcpServers": {
              "seu-claude": {
                "command": "npx",
                "args": ["seu-claude"],
                "env": { "PROJECT_ROOT": "." }
              }
            }
          }
          ```
          
          ### Links
          - üì¶ [npm package](https://www.npmjs.com/package/seu-claude)
          - üìñ [Documentation](https://github.com/${{ github.repository }}#readme)
          - üêõ [Report issues](https://github.com/${{ github.repository }}/issues)
          EOF
      
      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: seu-claude ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Post-release notification
    needs: release
    runs-on: ubuntu-latest
    if: ${{ inputs.dry_run != true }}
    
    steps:
      - name: Release notification
        run: |
          echo "============================================"
          echo "üöÄ seu-claude has been released!"
          echo "============================================"
          echo ""
          echo "üì¶ npm: https://www.npmjs.com/package/seu-claude"
          echo "üè∑Ô∏è  GitHub: https://github.com/${{ github.repository }}/releases"
          echo ""
          echo "üìã Next steps:"
          echo "   1. Verify npm package: npm info seu-claude"
          echo "   2. Test installation: npx seu-claude --version"
          echo "   3. Share on social media!"
          echo ""
          echo "============================================"
