# SonarCloud Configuration
# https://sonarcloud.io

sonar.projectKey=jardhel_seu-claude
sonar.organization=jardhel
sonar.projectName=seu-claude

# Source code location
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts

# Coverage exclusions
sonar.coverage.exclusions=**/index.ts,**/*.d.ts

# Encoding
sonar.sourceEncoding=UTF-8
